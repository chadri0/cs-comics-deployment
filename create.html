<body>
    <header>

            <i class="fa-solid fa-bars fa-lg"></i>
        </nav>
    </header>

    <main>
        <h1>CREATE A NEW COMIC</h1>
        <form action="#" class="create-comic-form">
            <div class="create-formfield">
                <label for="title">Title:</label>  
                <input type="text" name="title" id="title" placeholder="Title">
            </div>
            <div class="create-formfield">
                <label for="author">Author:</label>     
                <input type="text" name="author" id="author" placeholder="Author">
            </div>
            <div class="create-formfield">
                <label for="publisher">Publisher:</label>
                <select name="publisher" id="publisher-select" class="create-comic-publisher">
                    <option selected disabled>Select</option>
                    <option value="boom-box">BOOM! Box</option>
                    <option value="dc-comics">DC Comics</option>
                    <option value="harry-n-abrams">Harry N. Abrams</option>
                    <option value="icon-books">Icon Books</option>
                    <option value="image-comics">Image Comics</option>
                    <option value="marvel">Marvel</option>
                    <option value="simon-and-schuster">Simon & Schuster</option>
                    <option value="top-shelf-productions">Top Shelf Productions</option>
                    <option value="viz-media-llc">VIZ Media LLC</option>
                </select>
            </div>
            <div class="create-formfield">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" id="genre" placeholder="Genre">
            </div>            
            <div class="create-formfield">
                <label for="number-of-pages">Number of Pages:</label>
                <input type="text" name="number-of-pages" id="number-of-pages" placeholder="Number of pages">
            </div>
            <div class="create-formfield">
                <label for="rating">Rating:</label>
                <input type="number" name="rating" id="rating" placeholder="number (0-5)">
            </div>
            <div class="create-formfield">
                <label for="synopsis">Synopsis:</label>
                <textarea name="synopsis" id="synopsis" cols="20" rows="10" placeholder="Synopsis" class="create-comic-synopsis"></textarea>
            </div>
        </form>
            <button class="create-submit-button">Submit</button>
    </main>
