<body>
    <header>

            <a href="index.html"><img src="public/images/CodeSquad-Comics-logo.png" alt="codesquad-comics-logo" class="codesquad-comics-logo"></a>

    <main>
        <h1>LOGIN</h1>
        <form action="#" class="login-form">
            <div class="login-field">
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="login-field">
                <label for="password">Password:</label>
                <input type="password" name="" id="" placeholder="Password" required>
            </div>
        </form>
        <button class="login-submit-button">Submit</button>
    </main>
    
    <footer>
        <div class="visit-us-container">
        <h3>VISIT US</h3>
        <p class="footer-address">CodeSquad Comics
            <br> 
            123 Dorchester Avenue
            <br>
            Boston, MA 02124
        </p>
        </div>
        <div class="index-links-container">
        <h3>LINKS</h3>
        <a href="index.html">Home</a>
        <br>
        <a href="about.html">About</a>
        <br>
        <a href="login.html">Login</a>
        </div>

        </div>
    </footer>

</body>
